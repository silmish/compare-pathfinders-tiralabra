plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.9'
}
apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'pathfinder.Main'

repositories {
    jcenter()
}

dependencies {
    testImplementation     'junit:junit:4.13'
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls' ]
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true

    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ['UI/**', 'pathfinder/**', 'ImageHandler/**'])
        }))
    }
}